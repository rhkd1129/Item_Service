<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 수정 폼</h2>
  </div>
  <form action="board.html" th:action method="post">
    <div>
      <label for="boardId">게시글 ID</label>
      <input type="text" id="boardId" name="boardId" class="form-control" value="1" th:value="${board.boardId}" readonly>
    </div>
    <div>
      <label for="boardTitle">제목</label>
      <input type="text" id="boardTitle" name="boardTitle" class="formcontrol" value="상품A" th:value="${board.boardTitle}">
    </div>
    <div>
      <label for="boardContent">내용</label>
      <textarea id="boardContent" name="boardContent" class="form-control"
                th:text="${board.boardContent}" th:cols="50" th:rows="10">
      </textarea>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='board.html'"
                th:onclick="|location.href='@{/board/board/{boardId}(boardId=${board.boardId})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
