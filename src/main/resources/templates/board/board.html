<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글</h2>
  </div>
  <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>

  <div>
    <label for="boardId">게시글 ID</label>
    <input type="text" id="boardId" name="boardId" class="form-control" value="1" th:value="${board.boardId}" readonly>
  </div>
  <div>
    <label for="boardTitle">제목</label>
    <input type="text" id="boardTitle" name="boardTitle" class="form-control" value="상품A" th:value="${board.boardTitle}" readonly>
  </div>
  <div>
    <label for="boardContent">내용</label>
    <textarea id="boardContent" name="boardContent" class="form-control"
              th:text="${board.boardContent}" th:cols="50" th:rows="10"
              readonly>
    </textarea>
  </div>
  <div>
    <label for="boardRegisterTime">작성시간</label>
    <input type="text" id="boardRegisterTime" name="boardRegisterTime" class="form-control" value="10" th:value="${board.boardRegisterTime}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/board/boards/{boardId}/edit(boardId=${board.boardId})}'|"
              type="button">게시글 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              th:onclick="|location.href='@{/board/boards}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
