<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>
    <h4 class="mb-3">게시글 입력</h4>
    <form action="board.html" th:action method="post" enctype="multipart/form-data">
        <div>
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" name="boardTitle" class="formcontrol" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="boardFile">프로필 이미지를 선택하세요:
                <input type="file"
                       id="boardFile"
                       name="boardFile"
                       accept="image/png, image/jpeg">
            </label>
        </div>
        <div>
            <label for="boardContent">내용</label>
            <textarea id="boardContent" name="boardContent" class="form-control"
                      placeholder="내용을 입력하세요" th:cols="50" th:rows="10">
            </textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/board/boards}'|"
                        onclick="location.href='boards.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
